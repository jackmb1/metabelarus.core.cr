
syntax = "proto3";
package metabelarus.mbcorecr.mbcorecr;

option go_package = "github.com/metabelarus/mbcorecr/x/mbcorecr/types";

import "gogoproto/gogo.proto";

message MsgCreateSuperIdentity {
  string creator = 1;
  string walletPath = 4;
}

message IdentityAccount {
  string uid = 1;
  string address = 2;
  string pubKey = 3;
  string privKey = 4;
  string mnemonic = 5;
  string identityID = 6;
}