syntax = "proto3";
package metabelarus.mbcorecr.mbcorecr;

option go_package = "github.com/metabelarus/mbcorecr/x/mbcorecr/types";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

enum IdentityType {
  CITIZEN = 0;
  FOREIGNER = 1;
  DIASPORA_MEMBER = 2;
  SERVICE = 3;
}

message Identity {
  string creator = 1;
  string id = 2;
  string accountID = 3; 
  IdentityType identityType = 4; 
  string details = 5; 
  google.protobuf.Timestamp creationDt = 6  [(gogoproto.stdtime) = true]; 
}

message MsgCreateIdentity {
  string creator = 1;
  string accountID = 2; 
  IdentityType identityType = 3; 
  string details = 4; 
  google.protobuf.Timestamp creationDt = 5  [(gogoproto.stdtime) = true]; 
}

message MsgUpdateIdentity {
  string creator = 1;
  string id = 2;
  string accountID = 3; 
  IdentityType identityType = 4; 
  string details = 5;
}

message MsgDeleteIdentity {
  string creator = 1;
  string id = 2;
}
